<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Character Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>My Characters</h2>
                <div id="auth-controls">
                    <button id="login-btn" onclick="login()">Login with Battle.net</button>
                    <button id="logout-btn" onclick="logout()" style="display:none">Logout</button>
                </div>
            </div>
            <div id="character-list" class="character-list">
                <div class="loading">Not logged in</div>
            </div>
        </aside>
        
        <main class="main-content">
            <div id="welcome-screen" class="welcome-screen">
                <h1>WoW Character Manager</h1>
                <p>Login with Battle.net to view your characters and manage notes!</p>
                <button onclick="login()" class="big-login-btn">Connect Battle.net Account</button>
            </div>
            
            <div id="character-detail" class="character-detail" style="display:none">
    <div class="character-header">
        <h1 id="char-name"></h1>
        <div class="character-info">
            <span id="char-level"></span>
            <span id="char-class"></span>
            <span id="char-race"></span>
            <span id="char-realm"></span>
            <span id="char-ilvl"></span>
        </div>
    </div>
    
    <div class="notes-section">
        <h2>Character Notes</h2>
        <textarea id="notes-area" placeholder="Add notes for this character..."></textarea>
        <button onclick="saveNotes()" class="save-btn">Save Notes</button>
        <div id="save-status" class="save-status"></div>
    </div>
    
    <div class="professions-section" id="professions-section" style="display:none">
        <h2>Professions</h2>
        <div id="professions-detail" class="professions-detail">
            <!-- Profession details will be populated here -->
        </div>
    </div>
</div>
        </main>
    </div>
    
    <script src="app.js?v=2"></script>
</body>
</html>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
    color: #e0e0e0;
    height: 100vh;
    overflow: hidden;
}

.app-container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 280px;
    background: rgba(0, 0, 0, 0.5);
    border-right: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    flex-direction: column;
    backdrop-filter: blur(10px);
}

.sidebar-header {
    padding: 20px;
    background: rgba(0, 0, 0, 0.3);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.sidebar-header h2 {
    margin-bottom: 15px;
    color: #f0f0f0;
    font-size: 1.2rem;
}

#auth-controls button {
    width: 100%;
    padding: 10px;
    background: #00aeff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.3s;
}

#auth-controls button:hover {
    background: #0090d0;
}

#logout-btn {
    background: #666;
    margin-top: 10px;
}

#logout-btn:hover {
    background: #888;
}

.character-list {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
}

.character-item {
    padding: 15px;
    margin-bottom: 8px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
    border: 1px solid transparent;
}

.character-item:hover {
    background: rgba(255, 255, 255, 0.08);
    border-color: rgba(0, 174, 255, 0.3);
}

.character-item.active {
    background: rgba(0, 174, 255, 0.2);
    border-color: #00aeff;
}

.character-name {
    font-weight: bold;
    margin-bottom: 5px;
    font-size: 1.1rem;
}

.character-meta {
    font-size: 0.85rem;
    color: #aaa;
}

.main-content {
    flex: 1;
    padding: 40px;
    overflow-y: auto;
}

.welcome-screen {
    text-align: center;
    padding: 60px 20px;
}

.welcome-screen h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    background: linear-gradient(135deg, #00aeff, #00ff88);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.welcome-screen p {
    font-size: 1.2rem;
    color: #aaa;
    margin-bottom: 30px;
}

.big-login-btn {
    padding: 15px 40px;
    font-size: 1.1rem;
    background: linear-gradient(135deg, #00aeff, #0090d0);
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.big-login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(0, 174, 255, 0.3);
}

.character-detail {
    animation: fadeIn 0.3s;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.character-header {
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.character-header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.character-info {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.character-info span {
    padding: 5px 15px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    font-size: 0.9rem;
}

.notes-section h2 {
    margin-bottom: 15px;
    color: #f0f0f0;
}

#notes-area {
    width: 100%;
    min-height: 300px;
    padding: 15px;
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    color: #e0e0e0;
    font-size: 1rem;
    resize: vertical;
    font-family: inherit;
}

#notes-area:focus {
    outline: none;
    border-color: #00aeff;
    box-shadow: 0 0 0 2px rgba(0, 174, 255, 0.2);
}

.save-btn {
    margin-top: 15px;
    padding: 12px 30px;
    background: linear-gradient(135deg, #00ff88, #00d068);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: transform 0.3s;
}

.save-btn:hover {
    transform: translateY(-2px);
}

.save-status {
    margin-top: 10px;
    padding: 10px;
    border-radius: 5px;
    display: none;
}

.save-status.success {
    background: rgba(0, 255, 136, 0.2);
    color: #00ff88;
    display: block;
}

.save-status.error {
    background: rgba(255, 0, 0, 0.2);
    color: #ff6b6b;
    display: block;
}

.loading {
    text-align: center;
    padding: 20px;
    color: #666;
}

/* Class-specific colors */
.warrior { color: #C79C6E; }
.paladin { color: #F58CBA; }
.hunter { color: #ABD473; }
.rogue { color: #FFF569; }
.priest { color: #FFFFFF; }
.deathknight { color: #C41F3B; }
.shaman { color: #0070DE; }
.mage { color: #69CCF0; }
.warlock { color: #9482C9; }
.monk { color: #00FF96; }
.druid { color: #FF7D0A; }
.demonhunter { color: #A330C9; }
.evoker { color: #33937F; }

.professions-section {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.professions-section h2 {
    margin-bottom: 15px;
    color: #f0f0f0;
}

.professions-detail {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 15px;
}

.profession-card {
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 15px;
}

.profession-header {
    font-weight: bold;
    font-size: 1.1rem;
    margin-bottom: 10px;
    color: #00aeff;
}

.profession-tier {
    margin: 8px 0;
    padding: 8px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 4px;
}

.profession-tier-name {
    font-size: 0.9rem;
    color: #aaa;
    margin-bottom: 4px;
}

.profession-skill-bar {
    height: 20px;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    overflow: hidden;
    position: relative;
}

.profession-skill-fill {
    height: 100%;
    background: linear-gradient(90deg, #00aeff, #00ff88);
    transition: width 0.3s ease;
}

.profession-skill-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 0.85rem;
    color: white;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
}

/* Faction colors */
.faction-alliance { border-left: 3px solid #0078FF; }
.faction-horde { border-left: 3px solid #B30000; }
</style>
